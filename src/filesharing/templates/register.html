<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Drive</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/dist/css/AdminLTE.min.css'%}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="{%url 'mainpage'%}" class="logo">
          <span class="logo-lg"><img src="{% static 'adminLTE/dist/img/MyDriveLogo.png' %}" style="margin-bottom: 8px; width: 42px;"><b>My</b> Drive</span>
        </a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg"><b>Sign Up</b></p>
        <form method="post" action='{%url 'register'%}'>
          {% csrf_token %}

          {% for field in form %}
            <div class="form-group has-feedback">
              {{field}}
            </div>
            {%if field.errors %}
            <div class="text-red">
            {{field.errors}}
            </div>
            {%endif%}
          {%endfor%}

          {% for field in myform %}
            <div class="form-group has-feedback">
              {{field}}
            </div>
            {%if field.errors %}
            <div class="text-red">
            {{field.errors}}
            </div>
            {%endif%}
          {%endfor%}
          
          <center><button name="register" value='register' type="submit" class="btn btn-primary btn-flat">Sign Up</button></center>
        </form>
        <br>
        <center>I already have an account. <a href="{%url 'login'%}" class="text-center">Log In</a></center>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
