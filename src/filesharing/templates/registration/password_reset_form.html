<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Drive</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/dist/css/AdminLTE.min.css'%}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{%url 'mainpage'%}" class="logo">
          <span class="logo-lg"><img src="{% static 'adminLTE/dist/img/MyDriveLogo.png' %}" style="margin-bottom: 8px; width: 42px;"><b>My</b> Drive</span>
        </a>      
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg"><b>Reset Password</b></p>
        <p>Please specify your email address to receive instructions for resetting it.</p>

        <form action="" method="post">
          {% csrf_token %}
          {{ form.email.errors }}
          <div class="form-group has-feedback">
            <input id="id_email" maxlength="254" name="email" type="email" placeholder="Email" class="form-control" />
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div>
            <center><button type="submit" class="btn btn-primary btn-flat">Reset Password</button></center>
          </div><!-- /.col -->
        </form>
        <br>
        <center>Don't have an account?<a href="{%url 'register'%}" class="text-center">Sign Up</a></center>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
