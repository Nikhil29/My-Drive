<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Drive</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE/dist/css/AdminLTE.min.css'%}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{%url 'mainpage'%}" class="logo">
          <span class="logo-lg"><img src="{% static 'adminLTE/dist/img/MyDriveLogo.png' %}" style="margin-bottom: 8px; width: 42px;"><b>My</b> Drive</span>
        </a>      
      </div><!-- /.login-logo -->
      {% if validlink%}
        <div class="login-box-body">
          <p class="login-box-msg"><b>New Password</b></p>
          <p>Please enter your new password twice.</p>

          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group has-feedback">
              <input id="id_new_password1" name="new_password1" type="password" placeholder="New Password" class="form-control" />
            </div>
            <div class="form-group has-feedback">
              <input id="id_new_password2" name="new_password2" type="password" placeholder="Confirm Password" class="form-control" />
            </div>

            {% if form.errors%}
              <ul class="errorlist"><li>The two password fields didn&#39;t match.</li></ul>
            {%endif%}
            
            <div>
              <center><button type="submit" class="btn btn-primary btn-flat">Change Password</button></center>
            </div><!-- /.col -->
          </form>

        </div><!-- /.login-box-body -->
      {%endif%}
    </div><!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
